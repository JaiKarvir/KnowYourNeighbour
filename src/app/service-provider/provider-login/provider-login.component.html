<div class="align-self-center p-5">
	<div class="card border-dark mb-3 bg-light">
		<h5 class="card-title p-3">
			Log In to KnowYourNeighbour
		</h5>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address :</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password : </label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-outline-secondary">Submit</button>
				</div>
			</form>
		</div>
		<div class="card-footer">
			Don't have an account?
			<a href="#" data-toggle="modal" data-target="#registerProvider">click here</a> to be service-provider
		</div>
	</div> 
</div>
